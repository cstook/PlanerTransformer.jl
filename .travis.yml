## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - nightly

matrix:
  allow_failures:
  - julia: nightly

after_success:
  - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate()'
  - julia --project=coverage/ coverage/coverage.jl


  # push coverage results to Coveralls
  #- julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'

# Warning: `Pkg.dir(pkgname, paths...)` is deprecated; instead, do `import PlanerTransformer; joinpath(dirname(pathof(PlanerTransformer)), "..", paths...)`.
  # push coverage results to Codecov
  #- julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  # update documentation
#  - julia -e 'Pkg.add("Documenter")'
#  - julia -e 'cd(Pkg.dir("PlanerTransformer")); include(joinpath("docs", "make.jl"))' deploy


jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate()'
        - julia --project=docs docs/make.jl deploy
      after_success: skip

notifications:
  email: false
git:
  depth: 99999999
